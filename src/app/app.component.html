<ion-app>

  <ion-menu side="start" menuId="appMenu">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item *ngFor="let menuItem of menu" (click)="menuItem.action()">
          <ion-icon [name]="menuItem.icon" slot="start"></ion-icon>
          <ion-label>{{menuItem.text}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet main></ion-router-outlet>

</ion-app>
