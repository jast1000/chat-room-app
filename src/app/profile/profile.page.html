<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="appMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Mi perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="profile-container">
    <ion-row>
      <ion-col>
        <ion-avatar>
          <img src="assets/img/avatar.png">
        </ion-avatar>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        {{ user.fullName }}
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
        {{ user.email }}
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
